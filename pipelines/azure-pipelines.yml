- stage: Deploy_Prod
  displayName: Deploy Prod
  condition: eq(parameters.environment, 'prod')
  dependsOn: Plan
  jobs:
  - job: ApprovalAndApplyProd
    steps:
    - task: ManualValidation@0
      #displayName: Approval: 'Proceed to Prod?'
      inputs:
        instructions: 'Review tfplan artifact and approve to deploy to Prod.'
        notifyUsers: vinayak.kadam@globant.com
    - task: AzureCLI@2
      displayName: Terraform apply (Prod)
      inputs:
        azureSubscription: 'VS Professional Subscription-Nitin Pradhan'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -e
          cd $(workingDir)
          terraform apply -input=false -auto-approve tfplan
